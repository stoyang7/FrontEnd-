<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    
    <script>
    
        var students = ['Gosho', 'Petko', 'Stoyan', 'Ivan', 'Aleksandar', 'Mitko', 'Viktor'],
            oddStudents = [],
            evenStudents = [],
            i = 0;

        while(i < students.length){
            if(students[i] % 2){
                oddStudents.push(students[i]);
            }else{
                evenStudents.push(students[i]);
            }

            i++;
        }
        
        console.log("Odd Students:", oddStudents);
        console.log("Even Students:", evenStudents);
        
    </script>

</body>
</html>
